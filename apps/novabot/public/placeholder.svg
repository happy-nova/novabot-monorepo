<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="100%" style="stop-color:#141e30"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="30" r="1" fill="#d4af37" opacity="0.6"/>
  <circle cx="120" cy="60" r="0.8" fill="#d4af37" opacity="0.4"/>
  <circle cx="350" cy="45" r="1.2" fill="#d4af37" opacity="0.7"/>
  <circle cx="280" cy="20" r="0.6" fill="#d4af37" opacity="0.3"/>
  <circle cx="180" cy="80" r="0.9" fill="#d4af37" opacity="0.5"/>
  <circle cx="30" cy="120" r="0.7" fill="#d4af37" opacity="0.4"/>
  <circle cx="370" cy="150" r="1" fill="#d4af37" opacity="0.6"/>
  <circle cx="90" cy="200" r="0.8" fill="#d4af37" opacity="0.5"/>
  <circle cx="310" cy="250" r="1.1" fill="#d4af37" opacity="0.6"/>
  <circle cx="200" cy="270" r="0.7" fill="#d4af37" opacity="0.3"/>
  
  <!-- Center compass rose -->
  <g transform="translate(200, 150)" filter="url(#glow)">
    <!-- Outer circle -->
    <circle r="40" fill="none" stroke="#d4af37" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Cross lines -->
    <line x1="0" y1="-30" x2="0" y2="30" stroke="#d4af37" stroke-width="1" opacity="0.4"/>
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#d4af37" stroke-width="1" opacity="0.4"/>
    
    <!-- Diagonal lines -->
    <line x1="-20" y1="-20" x2="20" y2="20" stroke="#d4af37" stroke-width="0.5" opacity="0.3"/>
    <line x1="20" y1="-20" x2="-20" y2="20" stroke="#d4af37" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Center dot -->
    <circle r="3" fill="#d4af37" opacity="0.6"/>
    
    <!-- N pointer -->
    <polygon points="0,-25 -5,-10 0,-15 5,-10" fill="#d4af37" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="230" text-anchor="middle" fill="#d4af37" opacity="0.4" font-family="serif" font-size="12" letter-spacing="3">
    MEMORY PRESERVED
  </text>
</svg>